<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-signin-client_id" content="35683407928-7rfnvm8tcgkff8nbt2oihqrrrshqsdcs.apps.googleusercontent.com" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Faceoogle</title>

	<link href="UI/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="UI/css/master.css" rel="stylesheet"></link>

	<link href="UI/font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css"></link>
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css"></link>
	<link
		href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css"></link>
	
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>   
	<script src="UI/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">	
	</script>
    <script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
    
    <h:outputScript>
  		function signOut() {
    	var auth2 = gapi.auth2.getAuthInstance();
   		auth2.signOut().then(function () {
      		console.log('User signed out.');
    	});
  		}
	</h:outputScript>
</h:head>

<h:body id="page-top" class="index">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header page-scroll">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="index.xhtml">Faceoogle</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<h:form id="navForm">
                        <li>
                            <a href="chat.xhtml" name="chat">Google Chat</a>
                        </li>
                        <li>
                            <a href="#" onClick="signOut();">Sign out</a>
                        </li>
					</h:form>
				</ul>
   
			</div>
		</div>
	</nav>

	<!-- Section -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<br /> <br />
					<h2>Frontpage</h2>
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3" style="text-align: center">
					<h:form>
						<p:dataList value="#{friendBean.friendList}" var="friend"
							type="definition">
							<f:facet name="header">
				            Friends
				        </f:facet>
							<b>#{friend}</b>

							<br />

							<p:button outcome="profile" value="Profile"
								styleClass="btn-default">
								<f:param name="user" value="#{friend}" />
							</p:button>
							<p:button outcome="chat" value="Chat" styleClass="btn-default">
								<f:param name="user" value="#{friend}" />
							</p:button>
						</p:dataList>

					</h:form>
				</div>

				<div class="col-lg-9">
										Gmail:
                        #{userBean.gmail}
                        <br/><br/>
                        Full Name:
                        #{userBean.fullname}
					<h:form name="sentMessage" id="contactForm" novalidation="true">

					</h:form>
				</div>

			</div>
		</div>

	</section>

</h:body>
</html>
